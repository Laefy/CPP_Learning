{{ $_hugo_config := `{ "version": 1 }` }}
{{ $id := .Params.id }}
{{ $desc := .Params.desc }}

<label for="q{{ $id }}">{{ $id }}- {{ .Inner }}</label>
{{ if isset .Params "lines" }}
<textarea id="q{{ $id }}" name="q{{ $id }}-{{ $desc }}" rows="{{ .Params.lines }}" cols="50"></textarea>
{{ else }}
<input type="text" id="q{{ $id }}" name="q{{ $id }}-{{ $desc }}"></input>
{{ end }}
